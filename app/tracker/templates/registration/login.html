{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/signup_page.css' %}">

</head>

<body>
    <div class="gridContainer">
        <div class="personalDetailDiv">
            <h1 class="personalDetailHeading">Enter your details</h1>
            <hr class="first_hr">
            <form action="" method="post" class="register-form">
                {% csrf_token %}
                <div>
                    <label class="label emailLabel">email address <span class="required"> * </span> </label>
                    <input type="email" class="labelData emailNameInput" name="username" placeholder="test@example.com">

                    <label class="label passwordLabel">password <span class="required"> * </span> </label>
                    <input type="password" class="labelData" name="password" placeholder="password">

                    <div class="btn_div">
                        <button class="button btn-primary text-center">submit</button>
                    </div>
                </div>
            </form>
            <div class="login-btn-div">
                <a class="text-secondary" href="/register">new here? register.</a>
            </div>
        </div>
    </div>

</body>

</html>
